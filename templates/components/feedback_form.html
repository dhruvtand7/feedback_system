<!-- templates/components/feedback_form.html -->
{% macro render_teacher_feedback_form(class_id, student_id) %}
<form id="teacherFeedbackForm" class="feedback-form" onsubmit="event.preventDefault(); submitFeedback('teacherFeedbackForm', '{{ url_for('teacher.submit_feedback') }}')">
    <input type="hidden" name="class_id" value="{{ class_id }}">
    <input type="hidden" name="student_id" value="{{ student_id }}">
    
    <div class="form-group">
        <label>Participation:</label>
        <input type="range" name="participation" min="1" max="5" value="3" class="rating-slider">
        <span class="rating-value">3</span>
    </div>
    
    <div class="form-group">
        <label>Teamwork:</label>
        <input type="range" name="teamwork" min="1" max="5" value="3" class="rating-slider">
        <span class="rating-value">3</span>
    </div>
    
    <div class="form-group">
        <label>Timeliness:</label>
        <input type="range" name="timeliness" min="1" max="5" value="3" class="rating-slider">
        <span class="rating-value">3</span>
    </div>
    
    <div class="form-group">
        <label>Behaviour:</label>
        <input type="range" name="behaviour" min="1" max="5" value="3" class="rating-slider">
        <span class="rating-value">3</span>
    </div>
    
    <div class="form-group">
        <label>Overall Feedback:</label>
        <textarea name="overall_feedback" rows="4" required></textarea>
    </div>
    
    <button type="submit">Submit Feedback</button>
</form>
{% endmacro %}
